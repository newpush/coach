version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: watts-postgres
    environment:
      POSTGRES_USER: watts
      POSTGRES_PASSWORD: password
      POSTGRES_DB: watts
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watts"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
