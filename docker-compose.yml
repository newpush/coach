version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: watts-postgres
    environment:
      POSTGRES_USER: watts
      POSTGRES_PASSWORD: password
      POSTGRES_DB: watts
    ports:
      - '5439:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U watts']
      interval: 10s
      timeout: 5s
      retries: 5

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: watts-dragonfly
    ulimits:
      memlock: -1
    command: ['--default_lua_flags=allow-undeclared-keys', '--requirepass=dragonfly']
    ports:
      - '6379:6379'
    volumes:
      - dragonfly_data:/data

volumes:
  postgres_data:
  dragonfly_data:
