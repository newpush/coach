name: Build and Deploy Master

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Application
    runs-on: self-hosted
    env:
      DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build

      - name: Build successful
        run: echo "âœ… Application built successfully!"

      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: 'Build Status - ${{ github.repository }}'
          description: |
            **Build:** ${{ job.status }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** [${{ github.sha }}](${{ github.event.head_commit.url }})
            **Author:** ${{ github.actor }}
          color: ${{ job.status == 'success' && '0x28a745' || '0xdc3545' }}

  deploy:
    name: Deploy Trigger.dev to Staging
    needs: build
    uses: ./.github/workflows/reusable-trigger-deploy.yml
    with:
      environment: preview
      trigger-env: staging
      trigger-version: '4.3.1'
      node-version: '22'
      preview-branch: false
    secrets:
      TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
      TRIGGER_API_URL: ${{ secrets.TRIGGER_API_URL }}
      TRIGGER_PROJECT_REF: ${{ secrets.TRIGGER_PROJECT_REF }}
      DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
