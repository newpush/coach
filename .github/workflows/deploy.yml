name: Build and Deploy to Dokploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.13.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Dokploy Deployment
        run: |
          if [ -n "${{ secrets.DOKPLOY_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}"
          else
            echo "::warning::DOKPLOY_WEBHOOK_URL is not set. Skipping webhook trigger."
          fi

      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: always() && secrets.DISCORD_WEBHOOK != ''
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: 'Deploy Status - ${{ github.repository }}'
          description: |
            **Deploy:** ${{ job.status }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** [${{ github.sha }}](${{ github.event.head_commit.url }})
          color: ${{ job.status == 'success' && '0x28a745' || '0xdc3545' }}

  deploy-trigger:
    name: Deploy Trigger.dev
    needs: build-and-deploy
    uses: ./.github/workflows/reusable-trigger-deploy.yml
    with:
      environment: production
      trigger-env: prod
      trigger-version: '4.3.3'
      node-version: '22'
      preview-branch: false
    secrets:
      TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
      TRIGGER_API_URL: ${{ secrets.TRIGGER_API_URL }}
      TRIGGER_PROJECT_REF: ${{ secrets.TRIGGER_PROJECT_REF }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
